[package]
name = "bevy_fbx"
version = "0.1.0-dev"
edition = "2021"
repository = "https://github.com/HeavyRain266/bevy_fbx"
exclude = ["assets/**/*", "tools/**/*", ".github/**/*"]
description = "Autodesl Filmbox (*.fbx) scene loader for Bevy Engine"
license = "MIT OR Apache-2.0"
keywords = ["bevy", "bevy_plugin", "fbx_loader"]

[dependencies]
rgb = "0.8.33"
anyhow = "1.0.58"
glam = { version = "0.21", features = ["mint"] }
fbxcel-dom = "0.0.8"

[dependencies.bevy]
version = "0.8.0-dev"
default-features = false
features = [
  "tga",
  "bevy_pbr",
  "bevy_render",
  "bevy_winit",
  # "bevy_core_pipeline"
]
git = "https://github.com/bevyengine/bevy.git"
rev = "fe59fe5860a1524801f9f2895204d7bb6e09513a"

[[example]]
name = "cube"
path = "examples/cube.rs"

[[example]]
name = "scene_viewer"
path = "examples/scene_viewer.rs"

# [dev-dependencies]
# bevy-inspector-egui = "0.11"

[dev-dependencies.bevy]
version = "0.8.0-dev"
default-features = false
features = [
  "x11", #"wayland",

  "tga", "dds",
  "bevy_pbr",
  "bevy_render",
  "bevy_winit",
  "filesystem_watcher",
  "bevy_core_pipeline"
]
git = "https://github.com/bevyengine/bevy.git"
rev = "fe59fe5860a1524801f9f2895204d7bb6e09513a"
